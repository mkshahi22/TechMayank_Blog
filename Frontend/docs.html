<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            width: 90%;
        }

        .icon {
            font-size: 4rem;
            color: #ff9800;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin: 0 0 0.5rem 0;
            color: #222;
        }

        p {
            color: #555;
            margin-bottom: 0;
            font-size: 1rem;
        }

        @media (max-width: 500px) {
            .container {
                padding: 1.5rem 0.5rem;
                max-width: 95%;
            }

            .icon {
                font-size: 3rem;
            }

            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
